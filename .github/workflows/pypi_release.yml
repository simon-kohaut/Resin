name: "Release to PyPI"

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  CMAKE_POLICY_VERSION_MINIMUM: "3.5"

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - uses: mamba-org/setup-micromamba@v2     # Needed for sdist
        with:
          environment-name: build-env
          create-args: clingo
          condarc: |
            channels:
              - conda-forge
      - name: Build sdist
        if: matrix.platform.target == 'x86_64'  # Platform irrelevant - just do it once
        run: |
          export CLINGO_LIBRARY_PATH=$MAMBA_ROOT_PREFIX/envs/build-env/lib
          pip install maturin
          maturin sdist --out dist
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
          before-script-linux: |
            yum install -y clingo-devel
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

