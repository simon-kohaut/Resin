name: "Release to PyPI"

on:
  push:
    branches: [main, master]
    tags: ['*']
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
          before-script-linux: |
            curl -L "https://micro.mamba.pm/api/micromamba/linux-64/latest" | tar -xj -C /usr/bin/ --strip-components=1 bin/micromamba
            
            export MAMBA_ROOT_PREFIX=/opt/conda
            micromamba create -y -n build-env -c potassco/label/dev -c conda-forge clingo
            
            export CLINGO_LIBRARY_PATH=/opt/conda/envs/build-env/lib
            export CPATH=/opt/conda/envs/build-env/include
            export LIBRARY_PATH=/opt/conda/envs/build-env/lib
            export LD_LIBRARY_PATH=/opt/conda/envs/build-env/lib:$LD_LIBRARY_PATH
            export RUSTFLAGS="-L native=/opt/conda/envs/build-env/lib"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
            python_arch: x64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.python_arch }}
      - name: Install and Prep Clingo
        run: |
          pip install clingo
          
          $ClingoDir = python -c "import clingo, os; print(os.path.dirname(clingo.__file__))"
          $SourceLib = Get-ChildItem -Path $ClingoDir -Filter "*.lib" | Select-Object -First 1
          if ($SourceLib) {
              $TargetPath = Join-Path $ClingoDir "import_clingo.lib"
              Copy-Item $SourceLib.FullName $TargetPath
              echo "CLINGO_LIBRARY_PATH=$ClingoDir" >> $env:GITHUB_ENV
          }
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-latest
            target: x86_64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          brew install clingo
          CLINGO_PREFIX=$(brew --prefix clingo)
          echo "CLINGO_LIBRARY_PATH=${CLINGO_PREFIX}/lib" >> $GITHUB_ENV
          
          pip install delocate
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Repair wheels (delocate)
        run: |
          # Embed the brew-installed dylibs into the wheel
          delocate-wheel -v dist/*.whl
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: [linux, macos, windows]
    permissions:
      id-token: write
      contents: write
    environment:
      name: pypi
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
